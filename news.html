<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻 - 班级网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="news.html">新闻</a></li>
                <li><a href="fun.html">趣事</a></li>
                <li><a href="homework.html">作业</a></li>
                <li><a href="answers.html">答案</a></li>
                <li><a href="chat.html">聊天</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>班级新闻</h1>
        <div id="newsContainer">
            <p>正在加载新闻...</p>
        </div>
    </main>
    
    <script src="js/main.js"></script>
    <script>
        // 加载新闻内容
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                const newsContainer = document.getElementById('newsContainer');
                if (data.news && data.news.length > 0) {
                    newsContainer.innerHTML = '';
                    data.news.forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `
                            <h3>${item.title}</h3>
                            <p class="news-date">${item.date}</p>
                            <p class="news-content">${item.content}</p>
                            <hr>
                        `;
                        newsContainer.appendChild(newsItem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>暂无新闻</p>';
                }
            } catch (error) {
                console.error('加载新闻失败:', error);
                document.getElementById('newsContainer').innerHTML = '<p>加载新闻失败</p>';
            }
        }

        // 页面加载完成后获取新闻
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
