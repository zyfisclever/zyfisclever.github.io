<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣事 - 班级网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="news.html">新闻</a></li>
                <li><a href="fun.html">趣事</a></li>
                <li><a href="homework.html">作业</a></li>
                <li><a href="answers.html">答案</a></li>
                <li><a href="chat.html">聊天</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>班级趣事</h1>
        <div id="funContainer">
            <p>正在加载趣事...</p>
        </div>
    </main>
    
    <script src="js/main.js"></script>
    <script>
        // 加载趣事内容
        async function loadFun() {
            try {
                const response = await fetch('/api/fun');
                const data = await response.json();
                
                const funContainer = document.getElementById('funContainer');
                if (data.fun && data.fun.length > 0) {
                    funContainer.innerHTML = '';
                    data.fun.forEach(item => {
                        const funItem = document.createElement('div');
                        funItem.className = 'fun-item';
                        funItem.innerHTML = `
                            <h3>${item.title}</h3>
                            <p class="fun-date">${item.date}</p>
                            <p class="fun-content">${item.content}</p>
                            <hr>
                        `;
                        funContainer.appendChild(funItem);
                    });
                } else {
                    funContainer.innerHTML = '<p>暂无趣事</p>';
                }
            } catch (error) {
                console.error('加载趣事失败:', error);
                document.getElementById('funContainer').innerHTML = '<p>加载趣事失败</p>';
            }
        }

        // 页面加载完成后获取趣事
        document.addEventListener('DOMContentLoaded', loadFun);
    </script>
</body>
</html>
